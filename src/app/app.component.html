<div class="container">
  <h2 class="title">SPLITTER</h2>

  <div class="tipCalculator">
    <!--  left  -->
    <form class="tipCalculator__form" [formGroup]="tipCalculatorForm">
      <div class="tipCalculatorForm__bill">
        <label for="bill">Bill</label>
        <input id="bill" name="bill" type="number" formControlName="bill"
               [value]="tipCalculatorForm.get('bill')?.value | currency">
      </div>
      <div class="tipCalculatorForm__tip">
        <input type="radio" id="tip5" name="tip" [value]="5" formControlName="tip">
        <label for="tip5">5%</label>

        <input type="radio" id="tip10" name="tip" [value]="10" formControlName="tip">
        <label for="tip10">10%</label>

        <input type="radio" id="tip15" name="tip" [value]="15" formControlName="tip">
        <label for="tip15">15%</label>

        <input type="radio" id="tip25" name="tip" [value]="25" formControlName="tip">
        <label for="tip25">25%</label>

        <input type="radio" id="tip50" name="tip" [value]="50" formControlName="tip">
        <label for="tip50">50%</label>

        <!--<input id="tipCustom" type="number" formControlName="tip" min="0" max="100" name="tip" placeholder="Custom">-->
      </div>
      <div class="tipCalculatorForm__numberPeople">
        <label for="numberPeople">Number of People</label>
        <input id="numberPeople" type="number" formControlName="numberPeople" [min]="0">
      </div>
    </form>
    <!--  right  -->
    <div class="">
      <div>
        <span>Tip Amount</span>
        <p>{{tipAmount | currency}}</p>
      </div>
      <div>
        <span>Total</span>
        <p>{{total | currency}}</p>
      </div>
      <button (click)="reset()">RESET</button>
    </div>
  </div>

</div>
